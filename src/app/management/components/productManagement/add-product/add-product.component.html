<section class="titulo mt-4">
  <h2 class="text-center">
    <a> AÃ±adir Productos </a>
  </h2>
</section>

<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card add-card">
        <div class="card-header text-center">
          <i class="fas fa-store-alt fa-4x mb-1"> </i>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group form-outline mb-4">
              <label class="form-label" for="idProducto">Id de Producto</label>
              <input
                type="number"
                id="idProducto"
                class="form-control"
                placeholder=""
              />
            </div>

            <div class="form-group form-outline mb-4">
              <label class="form-label" for="nombreProducto"
                >Nombre de Producto</label
              >
              <input
                type="nombreProducto"
                id="nombreProducto"
                class="form-control"
                placeholder=""
              />
            </div>

            <div class="form-group form-outline mb-4">
              <label class="form-label mx-2" for="imagen">Imagen</label>
              <input type="file" />
            </div>

            <div class="form-group form-outline mb-4">
              <label class="form-label" for="descripcion">Descripcion</label>
              <input
                type="descripcion"
                id="descripcion"
                class="form-control"
                placeholder=""
              />
            </div>

            <div class="form-group form-outline mb-4">
              <label class="form-label" for="precio">Precio</label>
              <input
                type="number"
                id="precio"
                class="form-control"
                placeholder=""
              />
            </div>

            <div class="form-group form-outline mb-4">
              <label class="form-label" for="descuento">Descuento</label>
              <input
                type="number"
                id="descuento"
                class="form-control"
                placeholder=""
              />
            </div>

            <div class="row mb-4">
              <div
                class="col d-flex justify-content-center"
                [routerLink]="['/listProductsAdmin']"
              >
                <button type="submit" class="btn add-btn btn-block mb-4">
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
