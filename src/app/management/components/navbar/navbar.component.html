<nav *ngIf="(authService.isLoggedIn$ | async) === false" class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand ms-5" [routerLink]="['/home']"
      ><img
        id="TiendaPopaco-logo"
        src="../../../assets/img/logo.png"
        alt="TiendaPopaco Logo"
        draggable="false"
        height="50"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex align-items-center w-30 form-search" role="search">
        <input
          type="search"
          class="form-control rounded-pill mx-5"
          placeholder="  Buscar"
          aria-label="Search"
        />
      </form>
      <ul class="navbar-nav">
        <li class="nav-item dropdown me-3">
          <a
            class="nav-link dropdown-toggle me-1 mt-3 mb-3"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Menu
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" [routerLink]="['/categories']"
                >Categorias</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" [routerLink]="['/products']"
                >Productos</a
              >
            </li>
          </ul>
        </li>
        <li class="nav-item me-3">
          <a
            class="nav-link d-flex align-items-center"
            [routerLink]="['/offer']"
            ><i class="fas fa-tag fa-lg me-1 mt-3 mb-3"></i>Ofertas</a
          >
        </li>
        <li class="nav-item me-3">
          <a class="nav-link d-flex me-1 mt-3 mb-3" [routerLink]="['/login']"
            >Iniciar Sesion</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
