<section class="titulo mt-4">
  <h2 class="text-center">
    <a> Lista de Productos </a>
  </h2>
</section>

<div class="container my-4">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej : teclado" #input />
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Progress Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Img</th>
        <td mat-cell *matCellDef="let row">
          <img [src]="row.img" alt="Image" width="100" />
        </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let row">{{ row.precio }}</td>
      </ng-container>

      <ng-container matColumnDef="descuento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descuento</th>
        <td mat-cell *matCellDef="let row">{{ row.descuento }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="delete()">
            <a class="nav-link d-flex align-items-center"
              ><i class="fas fa-trash fa-xs"></i
            ></a>
          </button>
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/productUpdate']"
          >
            <mat-icon>
              <a class="nav-link d-flex align-items-center"
                ><i class="fas fa-edit fa-xs"></i
              ></a>
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No se encuentra "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  <div class="text-center mt-3">
    <button type="button" class="btn btn-light" [routerLink]="['/addProduct']">
      AÃ±adir producto
    </button>
  </div>
</div>
