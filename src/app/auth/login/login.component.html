<section>
  <div
    class="container-fluid login vh-100 d-flex align-items-center justify-content-center"
  >
    <div class="row">
      <!-- Imagen -->
      <div class="col-md-6">
        <img
          [src]="'../../../assets/img/img-iniciosesion.png'"
          class="img-iniciosesion"
        />
      </div>
      <!-- Imagen -->
      <!-- Formulario -->
      <div class="col-md-6">
        <div class="card m-3 text-center d-flex align-items-center">
          <div class="card-body">
            <h5 class="card-title text-center m-2">Inicio de Sesion</h5>
            <form [formGroup]="form" (ngSubmit)="login()">
              <div class="form-group">
                <input
                  type="text"
                  name="usuario"
                  class="form-control"
                  formControlName="usuario"
                  placeholder="Usuario*"
                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="contrasena"
                  formControlName="contrasena"
                  class="form-control"
                  placeholder="Contraseña*"
                  required
                />
                <p
                  *ngIf="form.hasError('invalidCredentials')"
                  class="error-msg"
                >
                  Las credenciales son incorrectas
                </p>
              </div>

              <div class="d-flex justify-content-between mb-5">
                <button class="btn btn-dark m-1" type="submit" [disabled]="form.invalid || processingRequest">
                  Iniciar Sesión
                </button>
                <a class="btn btn-dark m-1" type="submit" routerLink="/registration">Registrar</a>
              </div>
            </form>
          </div>
        </div>
        <!-- Formulario -->
      </div>
    </div>
  </div>
</section>
